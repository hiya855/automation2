version: '3.8'
services:
  # The Flask Application
  web:
    build: .
    restart: always  
    ports:
      - "5000:5000"
    environment:
      # This connects to the 'db' service below
      - DATABASE_URL=postgresql://hiya_user:hiya_password@db:5432/hiya_db
    depends_on:
      db:
        condition: service_healthy

  # The PostgreSQL Database
  db:
    image: postgres:15
    restart: always   
    environment:
      - POSTGRES_USER=hiya_user
      - POSTGRES_PASSWORD=hiya_password
      - POSTGRES_DB=hiya_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hiya_user -d hiya_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
